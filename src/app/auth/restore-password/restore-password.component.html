<div class="restorePassword">
  <h1>Restore your <br> password</h1>
  <div class="form-container">
    <div class="form-item">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
    </div>
    <div>
      <button class="restorePasswordButton" mat-raised-button color="primary">Restore password</button>
      <a routerLink="/signup">Cancel</a>
    </div>
  </div>
</div>
