<div class="logo">
  <div class="logo__img">
    <img src="../../../assets/image/logo-small.svg" alt="" />
  </div>
  <h1 class="logo__name">Mifort Timesheet</h1>
</div>
<div class="profile">
  <div class="profile__photo"></div>
  <div class="profile__content">
    <h2 class="profile__name">{{ name }}</h2>
    <div class="profile__selector">
      <button mat-button [ngClass]="{ hide: isHide() }" color="primary">
        + Create company
      </button>
      <mat-form-field [ngClass]="{ hide: !isHide() }">
        <mat-label>Select company</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let company of companyList" [value]="company">
            {{ company }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
