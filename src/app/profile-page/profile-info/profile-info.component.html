<div class="profile-info">
  <div class="profile-info__avatar">
    <div class="profile__photo"></div>
  </div>

  <div class="profile-info__user">
    <h2>{{ _user.name }}</h2>
    <p *ngIf="_user.registered" class="text">Role: {{ _user.role }}</p>
    <p *ngIf="_user.registered" class="text">
      Workload: {{ _user.workload }} h/week
    </p>
    <p class="text gray">{{ _user.email }}</p>
    <p *ngIf="_user.tel" class="text gray">{{ _user.tel }}</p>
  </div>

  <div *ngIf="_user.registered" class="profile-info__projects">
    <h3>Projects:</h3>
    <table mat-table [dataSource]="projectList" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let projectList">
          <div [style.backgroundColor]="projectList.color" class="color"></div>
          {{ projectList.proName }}
        </td>
        <td mat-footer-cell *matFooterCellDef>Total time on projects:</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <td mat-cell *matCellDef="let projectList">
          {{ projectList.proRole }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="workload">
        <td mat-cell *matCellDef="let projectList">
          {{ projectList.proWorkload }}{{ workloadStep }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ getTotalH() }}{{ workloadStep }}
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
</div>
